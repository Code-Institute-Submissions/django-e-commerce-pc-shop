

<!-- Toasts Alert-->


{% if bag_items %}
    <div class="toast toast-info custom-toast second-shadow btn-rounded mx-auto text-center font-weight-bold fade show" data-autohide="false">
        <div class="w-75 mx-auto toast-capper main-radius-bottom bg-info"></div>
        <div class="toast-header info-toast-header main-radius-top main-text text-danger">
            <strong class="mx-auto">Alert!</strong>
            <button type="button" class="ml-2 mb-1 close main-text" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{ message }}        
        </div>
    </div>
{% endif %}
