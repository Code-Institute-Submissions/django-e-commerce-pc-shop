<li class="list-inline-item">
    <a class="nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu search-mobile-dropdown w-100 p-4 my-0 app-color shadow-sm border-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100 border main-rounded">
                <input class="form-control search-input border-0 main-rounded-ns" type="text" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn main-white rounded-circle" type="submit">
                        <span class="icon">
                            <i class="fas fa-search search-icon"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu text-center" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'add_product' %}" class="dropdown-item font-weight-bold my-3">Product Management</a>
            {% endif %}
                <a href="{% url 'profile' %}" class="dropdown-item font-weight-bold my-3">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item font-weight-bold my-3">Logout</a>
        {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item font-weight-bold my-3">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item font-weight-bold my-3">Login</a>
        {% endif %}
    </div>
</li>
<!-- Bag -->
<li class="list-inline-item">
    <a class="{% if grand_total %} bag font-weight-bold {% else %} main-text {% endif %} nav-link d-block d-lg-none" href="{% url 'view_bag' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="my-0">
                {% if grand_total %}
                    €{{ grand_total|floatformat:2 }}
                {% else %}
                    €0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
