{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<h2 class="col-12 text-center w-75 mx-auto main-rounded font-weight-bold py-3 my-4">{% trans "Sign Out" %}</h2>

<p class="text-center my-5">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="col-12 text-center">
    <a class="btn btn-rounded mr-4" href="{% url 'home' %}">Cancel</a>
    <button class="btn btn-rounded" type="submit">{% trans 'Sign Out' %}</button>
  </div>
</form>


{% endblock %}
