{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

    <h2 class="col-12 text-center w-75 mx-auto main-rounded font-weight-bold py-3 my-4">{% trans "Change Password" %}</h2>


    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="col-12 text-center">
            <a class="btn btn-rounded mr-4" href="{% url 'account_login' %}">Back to Login</a>
            <button class="btn btn-rounded" type="submit" name="action">{% trans "Change Password" %}</button>
        </div>
    </form>
{% endblock %}
