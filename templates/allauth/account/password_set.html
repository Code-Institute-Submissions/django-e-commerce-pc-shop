{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}

    <h2 class="col-12 text-center w-75 mx-auto main-rounded font-weight-bold py-3 my-4">{% trans "Set Password" %}</h2>


    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-rounded" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
