

<!-- Carousel -->


<div class="container mt-5 mb-5">
    <div class="container home-container main-rounded ">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item mx-auto active">
                    <h1 class="text-center font-weight-bold">
                        Everything you need in <strong class="text-danger">ONE</strong> place!
                    </h1>
                    <img src=" {{ MEDIA_URL }}parts-bg.png " class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg text-uppercase mt-5 mb-3">Shop Now</a>
                    </div>
                </div>
                <div class="carousel-item mx-auto">
                    <h1 class="text-center font-weight-bold">
                        Check out our new <strong class="text-danger">BLOG!</strong>
                    </h1>
                    <img src=" {{ MEDIA_URL }}parts-bg.png " class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <a href="{% url 'blog' %}" class="shop-now-button btn btn-lg text-uppercase mt-5 mb-3">Read More!</a>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
