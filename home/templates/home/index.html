{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
      <div class="row h-75">
        <div class="col-7 col-md-6 my-auto">
            <h1 class="display-4 logo-font text-black">
                New Stuff is here!
            </h1>
            <div class="my-5">
                <h4>
                    <a href="" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                    <a href="" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Read More</a>
                </h4>
            </div>
        </div>
      </div>
        <div class="container">
            <div class="row justify-content-center">
                {% for category in categories %}
                    <div class="col-4 text-center h-25 mt-3 home-categories">
                        {{ category.friendly_name }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
