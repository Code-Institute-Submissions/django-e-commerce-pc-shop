
<!-- Side Banner -->

{% if product.promo_side_banner_right %}
        <img src="{{ product.promo_side_banner_right.url }}" class="banners main-rounded mt-3 mb-3" alt="brand side banner">
{% else %}
    {% if product.brand.side_banner %}
        <img src="{{ product.brand.side_banner.url }}" class="banners main-rounded mt-3 mb-3" alt="brand side banner">
    {% endif %}
{% endif %}
