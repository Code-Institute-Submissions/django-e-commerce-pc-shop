{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col text-center mt-3">
                        <h2 class="col-12 text-center w-75 mx-auto main-rounded font-weight-bold mb-3 p-3">Products</h2>
                    </div>
                </div>
                <h5 class="text-muted text-center mt-3">Add a Product</h5>
            </div>
        </div>

        <div class="row main-rounded mx-auto mt-3">
            <div class="col-lg-10 mx-auto mt-3">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-rounded" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-rounded" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}

{% block page_bottom %}
    <div class="container bottom-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
