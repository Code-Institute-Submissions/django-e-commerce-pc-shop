{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/setup.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-sm-12 col-md-10 text-center mt-4 mx-auto">
                <h2 class="text-center main-rounded font-weight-bold p-3">Add Key Feature</h2>
            </div>
        </div>
        <!-- Button row -->
        <div class="row mx-auto mt-1 mb-3">
            <div class="col-sm-8 mx-auto">
                <div class="text-center">
                    <div class="row justify-content-around">
                        <a href="{% url 'keyfeatures' %}" class="btn-link-setup col-sm-6 col-md-3 col-lg-3 my-3 mx-3 btn btn-rounded mb-3" >Key Features</a>
                        <a href="{% url 'add_product' %}" class="btn-link-setup col-sm-6 col-md-2 col-lg-3 my-3 mx-3 btn btn-rounded mb-3">Product Management</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Key Feature -->
        <div class="row mx-auto mt-3">
            <div class="main-rounded col-sm-10 col-md-8 mx-auto p-3">
                <form method="POST" action="{% url 'add_keyfeatures' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center">
                        <button class="btn btn-rounded m-3" type="submit">Add Key Feature</button>
                        <a class="btn btn-rounded m-3" href="{% url 'keyfeatures' %}">Cancel</a>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}

{% block page_bottom %}
    <div class="container bottom-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
